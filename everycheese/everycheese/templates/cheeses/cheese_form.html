{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}Add Cheese{% endblock title %}
{% block content %}
<h1>Add Cheese</h1>
<form method='POST' action={% url 'cheeses:add' %}>
    {%csrf_token%}
    {{form|crispy}}
    <button type='submit' class="btn btn-primary">Save</botton>
</form>
{% endblock content %}
