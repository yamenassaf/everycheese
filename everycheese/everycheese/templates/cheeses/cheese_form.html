{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}{{view.action}} Cheese{% endblock title %}
{% block content %}
<h1>{{view.action}} Cheese</h1>
<form method='POST' >
    {%csrf_token%}
    {{form|crispy}}
    <button type='submit' class="btn btn-primary">{{view.action}}</botton>
</form>
{% endblock content %}
